<h1>{{getTitle()}}</h1>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>


<form (ngSubmit)="onSubmit()" [formGroup]="itemForm">
    <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Description"
            formControlName="description" minlength="2">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" formControlName="date">
    </div>

    <div class="form-group">
        <label for="listId">Which list</label>



            <select class="custom-select" formControlName="listId" id="list">
              <option *ngFor="let list of lists; let i = index" [ngValue]="list.id">{{list.name}}</option>
            </select>



    </div>

    <button class="btn btn-primary" *ngIf="isAdd" [disabled]="!itemForm.valid || isSubmitted">
        Add new item
    </button>
    <button type="submit" class="btn btn-primary" *ngIf="!isAdd" [disabled]="!itemForm.valid || isSubmitted">
        Save
    </button>
</form>
