<div *ngIf="list"  >
    <div class="list" style="border: 5, solid, black;">
    <!--  (click)="detail(article.id)" -->
    <h3 >{{list.name}}</h3>
    <div *ngIf="!isDetail">
        <!--<p>aantal items in list: </p>-->
        <button>edit</button> 
        <button>del</button>
        <ul class="d-none d-md-block">
            <li *ngFor="let item of (items$ | async)">
                <app-item [item]="item"></app-item>
            </li>
        </ul>
        <!-- {{list.content | shortenContent : 3}} -->
        <button (click)="detail(list.id)">Read more</button>
    </div>

    <div *ngIf="isDetail">
        <div>
            
        </div>
        <ul>
            <li *ngFor="let item of (items$ | async)">
                <app-item [item]="item"></app-item> edit | del
            </li>

        </ul>

        <p>ADD</p>

    </div>
</div>
</div>
