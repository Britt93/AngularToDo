<div *ngIf="list">
    <div>
        <h3 [ngStyle]="colors()">{{list.name}}</h3>
        <div *ngIf="!isDetail">
            <p>Total items: {{(items)?.length}}</p>

            <ul class="d-none d-md-block">
                <li *ngFor="let item of items | slice:0:3;" style="list-style-type: none;">
                    <app-item [item]="item"></app-item>
                </li>
            </ul>

            <button class="btn btn-dark" (click)="detail(list.id)">See all items</button>
        </div>

        <!-- detail -->
        <div *ngIf="isDetail">
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <ul>
                <li *ngFor="let item of items" style="list-style-type: none;">
                    <div class="row">
                        <app-item [item]="item" class="col-4"></app-item>
                        <button type="button" class="btn btn-dark col-4 editBtn col-2" (click)="edit(item.id)">
                            <i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-danger col-4 delBtn col-2" (click)="delete(item.id)">
                            <i class="fas fa-trash-alt"></i></button>
                    </div>
                </li>
            </ul>

            <button type="button" class="btn btn-dark addBtn" (click)="add()"><i class="fas fa-plus"></i> Add
                item</button>

        </div>
    </div>
</div>
