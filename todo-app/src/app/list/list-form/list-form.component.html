<h1>{{getTitle()}}</h1>

<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="listForm">
    <!-- name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name"
            minlength="2">
    </div>

    <!-- color -->
    <div class="form-group">
        <label>Pick or enter color</label>
        <ngx-colors ngx-colors-trigger [(ngModel)]="color" formControlName="color"></ngx-colors>
    </div>

    <button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="!listForm.valid || isSubmitted">
        Add new
    </button>
    <button type="submit" class="btn btn-success" *ngIf="isEdit" [disabled]="!listForm.valid || isSubmitted">
        Save
    </button>

    <button type="button" class="btn btn-dark addBtn mx-2" (click)="back()">Back</button>

</form>
